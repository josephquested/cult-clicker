<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>CULTY CLICKER</title>
</head>
<body>
    <p class='inline' id="faith">faith: 0</p>
    <p class='inline' id="cash">cash: 0</p>
    <p class='inline' id="followers">followers: 0</p>
    <p class='inline' id="doubters">doubters: 0</p>
    <p class='inline' id="housing">housing: 0</p>
    <p class='inline' id="farms">farms: 0</p>
    <p class='inline' id="food">food: 0</p>

    <div></div>

    <button class="inline" id="1-cult-nav">cult (1)</button>
    <button class="inline" id="2-followers-nav">followers (2)</button>
    <button class="inline" id="3-build-nav">build (3)</button>

    <h2 id="message"></h2>

    <div class="screen" id="screen-1">
        <h1> CULT </h1>
        <hr>
        <button id="faith-button">generate faith (+1 faith)</button>
        <button id="indoctrinate-button">indoctrinate follower (-10 faith)</button>
        <!-- <button id="sacrifice-button">sacrifice follower (+10 faith)</button> -->
    </div>
    
    <div class="screen hidden" id="screen-2">
        <h1> FOLLOWERS </h1>
        <hr>
        <div id="followers-div"></div>
    </div>
    
    <div class="screen hidden" id="screen-3">
        <h1> BUILD </h1>
        <hr>
        <button id="tent-button">build tent (-10 cash, +1 housing)</button>
        <button id="farm-button">build farm (-30 cash, +1 farm)</button>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
